<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CheeseChess</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Show Game</p>

    This is about Game <span th:text="${gameId}">gameId</span>.

<br/>
<br/>
<table>
    <th:block th:each="pieceRow : ${pieces}">
        <tr>
            <th:block th:each="piece : ${pieceRow}">
                <td th:text="${piece.pieceType}">piece</td>
            </th:block>
        </tr>
    </th:block>
</table>
</body>
</html>
